<template name="listQuizes">
  <div class="list-quiz main-content">
    <a href="{{pathFor 'createQuiz'}}" class="add">+</a>
    <h2 class='title'>My Quizes</h2>
    <div class="topic-list">
      {{#each quizes}}
        {{> listItemQuiz}}
      {{else}}
      <h4>There are currently no quizes to display.</h4>
      {{/each}}
    </div>
  </div>
</template>
