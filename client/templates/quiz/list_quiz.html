<template name="listQuizes">
  <div class="container page">
    <div class="row">
      <div class="col-md-3 blog-sidebar">
        {{> mainSidebar }}
      </div>
      <div class="col-md-8 list-quiz main-content">
        <a href="{{pathFor 'createQuiz'}}" class="add">+</a>
        <h2 class='title'>My Quizes</h2>
        <div class="topic-list">
          {{#each quizes}}
            {{> listItemQuiz}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
