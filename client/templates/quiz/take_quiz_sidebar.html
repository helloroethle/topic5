<template name="takeQuizSidebar">
  <div id="sidebar-content">
    <div class="quiz-results">
      <h3>Results</h3>
      <ul class="list-group summary">
      <li class="list-group-item">
        <span class="badge">{{questionsRemaining}}</span>
        Remaining
      </li>
      <li class="list-group-item">
        <span class="badge">{{questionsCorrect}}</span>
        Correct
      </li>
      <li class="list-group-item">
        <span class="badge">{{questionsIncorrect}}</span>
        Incorrect
      </li>
    </ul>
      <!-- <div class="remaining clearfix">
        <label>Remaining:</label>
        <span>{{questionsRemaining}}</span>
      </div>
      <div class="correct clearfix">
        <label>Correct:</label>
        <span>{{questionsCorrect}}</span>
      </div>
      <div class="incorrect clearfix">
        <label>Incorrect:</label>
        <span>{{questionsIncorrect}}</span>
      </div> -->
      <h3 class='quiz-quick-jump-header'>Questions</h3>
      <div class="quiz-quick-jump">
        <ul id="quick-jump" class='clearfix'>
        {{#each addIndexOne questions}}
            <li>{{index}}</li>
        {{/each}}
        </ul>
      </div>
    </div>
    <div class="quiz-actions">
      <button class="restart quiz-action-button">
        <i class="fa fa-refresh"></i> Restart
      </button>
      <button class="edit quiz-action-button">
        <i class="fa fa-pencil"></i> Edit
      </button>
    </div>
  </div>
</template>
