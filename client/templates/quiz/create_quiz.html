<template name="createQuiz">
    <div class="builder-question-content">
      <h2><input type="text" class='template-title' value="{{title}}" placeholder="Enter Quiz Title"></h2>
      <input type='text' value="{{description}}" placeholder='enter brief description for this quiz' class='template-description' />
      <ul class='builder-question-list'>
        {{#each questions}}
          <li>
            <div class='option-content' data-key="{{meta.name}}">
            <i class="fa {{meta.icon}}"></i> {{value.label}}
            </div>
            <div class="question-content">
              {{> Template.dynamic template=meta.quiz_create_template}}
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
{{> tagModal }}
</template>
