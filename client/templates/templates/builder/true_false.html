<template name="displayTrueFalse">
  <h3 class="template-builder-question">{{question}}</h3>
</template>

<template name="editTrueFalse">
  <div class="builder-true-false builder-item">
    <h3><input type="text" name="question" placeholder="question" class="item-question" value="{{title}}" /></h3>
      <div class="true-false-item">
        <input type="radio" false onclick="javascript: return false;" />
        <label> True</label> 
        <input type="radio" false onclick="javascript: return false;"/>
        <label> False</label> 
      </div>
    <input type="text" name="description" placeholder="add a longer description to this field" class="item-description" value="{{description}}" /> 
    <div class="required-container">
      <label for="required" class='small'>required</label>
      <input type="checkbox" class='item-required' checked="{{required}}"  name="required" />
    </div>
    <span class='builder-item-remove'><i class="fa fa-minus-square"></i></span>
  </div>
</template>
