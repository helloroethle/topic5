<template name="quizTrueFalse">
  <div class="quiz-item">
    <div class="prompt-container">
      <h3 class="prompt">{{question}}</h3>
    </div>
    <div class="prompt-answer-container">
      <div class="true-false-item">
        <input type="radio" name="answer" value="1"/>
        <label> True</label> 
        <input type="radio" name="answer" value="0" />
        <label> False</label> 
      </div>
    </div>
    <div class="answer-container">
      <h3>Answer</h3>
      <p>{{answer}}</p>
    </div>
  </div>
</template>

<template name="quizCreateTrueFalse">
  <div class="builder-true-false builder-item">
    <h3><input type="text" name="question" placeholder="question" class="item-question" value="{{question}}" /></h3>
      <div class="true-false-item">
        <input type="radio" name="answer" value="1"/>
        <label> True</label> 
        <input type="radio" name="answer" value="0" />
        <label> False</label> 
      </div>
    <input type="text" name="description" placeholder="add a longer description to this field" class="item-description" value="{{description}}" /> 
    <span class='builder-item-remove'><i class="fa fa-minus-square"></i></span>
  </div>
</template>

<template name="displayTrueFalse">
  <h3 class="template-builder-question">{{question}}</h3>
</template>

<template name="templateTrueFalse">
  <label class="fs-field-label fs-anim-upper" data-info="{{value.description}}">{{value.title}}</label>
    <div class="true-false-item fs-anim-lower">
      <input type="radio" id="trueFalseTrue" {{isRequired}} name='trueFalse'/>
      <label for="trueFalseTrue"> True</label> 
      <input type="radio" id="trueFalseFalse" name='trueFalse'/>
      <label for="trueFalseTrue"> False</label> 
    </div>
</template>

<template name="editTrueFalse">
  <div class="builder-true-false builder-item">
    <h3><input type="text" name="question" placeholder="question" class="item-question" value="{{title}}" /></h3>
      <div class="true-false-item">
        <input type="radio" false onclick="javascript: return false;" />
        <label> True</label> 
        <input type="radio" false onclick="javascript: return false;"/>
        <label> False</label> 
      </div>
    <input type="text" name="description" placeholder="add a longer description to this field" class="item-description" value="{{description}}" /> 
    <div class="required-container">
      <label for="required" class='small'>required</label>
      <input type="checkbox" class='item-required' checked="{{required}}"  name="required" />
    </div>
    <span class='builder-item-remove'><i class="fa fa-minus-square"></i></span>
  </div>
</template>
