<template name="displayHeader">
  <h3 class="template-builder-header">{{header}}</h3>
</template>

<template name="editHeader">
  <div class="builder-header builder-item">
    <h3><input type="text" name="question" placeholder="my cool header" class="item-question" /></h3>
    <span class='builder-item-remove'><i class="fa fa-minus-square"></i></span>
  </div>
</template>
