<template name="displayInfo">
  <h3 class="template-builder-question">{{question}}</h3>
</template>

<template name="editInfo">
  <div class="builder-checkbox builder-item">
    <h3><input type="text" name="question" placeholder="information text" class="item-question" /></h3>
    <textarea name="text"></textarea>
    <span class='builder-item-remove'><i class="fa fa-minus-square"></i></span>
  </div>
</template>
