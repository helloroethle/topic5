<template name="listItemTemplate">
  <div class="blog-post">
    <h2 class="blog-post-title"><a href="{{pathFor 'detailTemplate'}}">{{title}}</a></h2>
    <p class="blog-post-meta">{{created}}</p>
    <p>{{description}}</p>
    <div class="icon-group">
      <button class="delete"><i class="fa fa-fw fa-trash-o"></i></button>
      <a href="{{pathFor 'previewTemplate'}}" class="view-quiz"><i class="fa fa-fw fa-bolt"></i></a>
      <a href="{{pathFor 'detailListTemplate'}}"><i class="fa fa-fw fa-book"></i></a>
    </div>
  </div>
  <hr>
