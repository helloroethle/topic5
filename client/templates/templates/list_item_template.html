<template name="listItemTemplate">
  <div class="blog-post">
    <!-- <h2 class="blog-post-title"><a href="{{pathFor 'detailTemplate'}}">{{title}}</a></h2> -->
    <h2 class="blog-post-title"><a href="{{pathFor 'detailListTemplate'}}">{{title}}</a></h2>
    {{#if created}}<p class="blog-post-meta">Created {{prettifyDate created}}</p>{{/if}}
    <p>{{description}}</p>

    <div class="item-footer">
<ul class='action-group clearfix'>
          <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Edit Template" href="{{pathFor 'detailTemplate'}}" class="view-quiz"><i class="fa fa-pencil-square-o fa-fw"></i></a></li>
          <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Live Preview" href="{{pathFor 'previewTemplate'}}" class="view-quiz"><i class="fa fa-bolt fa-fw"></i></a></li>
          <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Assign to Topics" href="#" class="pick-topic"><i class="fa fa-bars fa-fw"></i></a></li>
          <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Assign to Articles" href="#" class="pick-article"><i class="fa fa-file-text-o fa-fw"></i></a></li>
          <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Delete Template" href="#" class="delete"><i class="fa fa-trash-o fa-fw"></i></a></li>
</ul>
    </div>
  </div>
  <hr>
<!--   <div class="list-item-article">
    <div class="article-content">
      <h3><a href="{{pathFor 'detailArticle'}}">{{title}}</a></h3>
    </div>
  </div> -->
</template>
