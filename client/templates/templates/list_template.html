<template name="listTemplate">
  <div class="list-article main-content">
    <a href="{{pathFor 'createTemplate'}}" class="add">+</a>
    <h2 class='title'>My Templates</h2>
    <div class="topic-list">
      {{#each myTemplates}}
        {{> listItemTemplate}}
      {{else}}
      <h4>There are currently no templates to display.</h4>
      {{/each}}
    </div>
  </div>
</template>
