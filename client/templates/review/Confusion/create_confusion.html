<template name="createConfusion">
<h5>New Area of Confusion</h5>
  <div class="tag-container hide">
    <label for='tags'>Tags</label>
  <input name='tags' class='tags-input' placeholder='+' type="text" />
  </div>
  {{> quickForm collection="Confusions" id="createConfusion" type="insert" buttonClasses="btn-template-save" buttonContent="Save" fields="text,reason" }}
  <div class="form-group">
    <button class="btn-template-close">Cancel</button>
  </div>
</template>
