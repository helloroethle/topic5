<template name="createQuote">
  <h5>New Quote</h5>
  <div class="tag-container hide">
    <label for='tags'>Tags</label>
  <input name='tags' class='tags-input' placeholder='+' type="text" />
  </div>
  {{> quickForm collection="Quotes" id="createQuote" type="insert" buttonClasses="btn-template-save" buttonContent="Save" fields="quote,source,comments" }}
    <div class="form-group">
    <button class="btn-template-close">Cancel</button>
  </div>
</template>
