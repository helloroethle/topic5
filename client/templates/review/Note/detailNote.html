<template name="detailNote">
  <h5>Update Note</h5>
  <div class="tag-container hide">
    <label for='tags'>Tags</label>
  <input name='tags' class='tags-input' value="{{tags}}" placeholder='+' type="text" />
  </div>
  {{> quickForm collection="Notes" id=makeUniqueID type="update" buttonClasses="btn-template-save" buttonContent="Save" doc=this fields="note,comments" }}
  <div class="form-group">
    <button class="btn-template-delete">Delete</button>
  </div>
</template>
