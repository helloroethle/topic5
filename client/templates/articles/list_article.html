<template name="listArticle">
      <div class="list-article main-content">
        <a href="{{pathFor 'createArticle'}}" class="add">+</a>
        <h2 class='title'>My Articles</h2>
        <div class="topic-list">
          {{#each articles}}
            {{> listItemArticle}}
          {{/each}}
        </div>
      </div>
</template>
