<template name="tagModal">
<div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Article Tags</h4>
      </div>
      <div class="modal-body">
         <input name='tags' class='article-tags-input' value="{{tags}}" placeholder='+' type="text" />
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn save-tags">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
