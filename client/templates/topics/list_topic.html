<template name="listTopic">
  <div class="list-article main-content">
    <h2 class='title no-margin-bottom'>My Topics</h2>
    <div class='topic-search'>
      <i class="fa fa-search"></i>
      <input type="text" placeholder="search topics"  />
    </div>
    <div class="topic-list">
      <h3><input type="text" placeholder="add topic" class='add-topic form-input' /></h3>
      {{#each topics}}
        <h3>
          <a href="{{pathFor 'detailTopic'}}">{{title}}</a>
          <ul class="list-item-action-group">
            <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Take Quiz" href="{{pathFor 'takeTopicQuiz' }}" class="view-quiz"><i class="fa fa-bolt fa-fw"></i></a></li>
            <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Edit" href="{{pathFor 'editTopic'}}" class="archive"><i class="fa fa-pencil-square-o"></i></a></li>
            <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Delete" href="#" class="delete"><i class="fa fa-trash-o fa-fw"></i></a></li>
          </ul>
          <span class="number-badge">{{count}}</span>
        </h3>
      {{else}}
      <h4>There are currently no topics to display.</h4>
      {{/each}}
    </div>
  </div>
</template>
