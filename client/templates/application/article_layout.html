<template name="articleLayout">
    {{> articleHeader }}
    {{> errors}}
    <div id="wrapper" class='tk-proxima-nova watch-keys article-detail'>
      <div id="sidebar-wrapper">
        <div id="sidebar-content">
          <div class="sidebar-action-buttons">
            <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Select Answer Field" class='choose-answer {{showQuiz}}'><i class="fa fa-hand-pointer-o fa-fw"></i></button>
            <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Make into Quiz Question" class='quiz {{showQuiz}}'><i class="fa fa-question fa-fw"></i></button>
            <!-- <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Expand Sidebar" class='expand'><i class="fa fa-arrows-h fa-fw"></i></button> -->
            <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Add Icon" class='add-icon'><i class="fa fa-bookmark fa-fw"></i></button>
            <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Add Highlight" class='add-highlight'><i class="fa fa-pencil-square fa-fw"></i></button>
            <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Add Tags" class="tags tag-trigger"> <i class="fa fa-tags fa-fw"></i> </button>
            <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Close Sidebar" class="close"><i class="fa fa-times-circle-o fa-fw"></i></button>
          </div>
          {{> Template.dynamic template=whichOne data=whichData}}
        </div>
        <ul id="sidebar-nav">
          {{#each interactionList }}
          <li>
            <a data-toggle="tooltip" data-placement="right" data-container="body" title="{{value.label}}" href="#">
              <i data-template="create{{value.template}}" class="fa {{value.icon}}"></i>
            </a>
          </li>
          {{/each}}
        </ul>  
      </div>        

<div id="page-content-wrapper">
  <div class="article-post-container">
    <div class="article-post">
      {{> yield}}
      
    </div>
  </div>

      </div>
    </div>
{{> listInteractions }}
{{> outlineArticle }}
{{> timelineArticle }}
{{> tagModal }}
{{> addInteractionModal }}
</template>
