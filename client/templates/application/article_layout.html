<template name="articleLayout">
    {{> articleHeader }}
    {{> errors}}
    <div id="wrapper" class='tk-proxima-nova watch-keys'>
      <div id="sidebar-wrapper">
        <div id="sidebar-content">
          {{> Template.dynamic template=whichOne data=whichData}}
        </div>
        <ul id="sidebar-nav">
          {{#each interactionList }}
          <li>
            <a data-toggle="tooltip" data-placement="right" data-container="body" title="{{value.label}}" href="#">
              <i data-template="create{{value.template}}" class="fa {{value.icon}}"></i>
            </a>
          </li>
          {{/each}}
        </ul>  
        <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Close Sidebar" class="close"><i class="fa fa-times-circle-o"></i></button>
        <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Expand Sidebar" class='expand'><i class="fa fa-arrows-h"></i></button>
        <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Make into Quiz" class='quiz'><i class="fa fa-graduation-cap"></i></button>
        <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Add Tags" class="tags tag-trigger"> <i class="fa fa-tags"></i> </button>
        <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Add Highlight" class='add-highlight'><i class="fa fa-pencil-square"></i></button>
        <button data-toggle="tooltip" data-placement="bottom" data-container="body" title="Add Icon" class='add-icon'><i class="fa fa-bookmark"></i></button>
      </div>        

<div id="page-content-wrapper">
  <div class="article-post-container">
    <div class="article-post">
      {{> yield}}
      
    </div>
  </div>

      </div>
    </div>
{{> listInteractions }}
{{> outlineArticle }}
{{> timelineArticle }}
{{> tagModal }}
{{> addInteractionModal }}
</template>
