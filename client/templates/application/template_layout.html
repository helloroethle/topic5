<template name="templateLayout">
  {{> templateHeader }}
  <div id="wrapper" class='template-layout toggled tk-proxima-nova watch-keys'>
    <div id="sidebar-wrapper">
      <div id="sidebar-content" class='builder-option-content'>
        <h3 style="text-align:center; margin-top:15px; margin-bottom:15px;"><i class="fa fa-th-list"></i> Template Builder</h3>
        <ul class='builder-option-list'>
          {{#each builderOptionList}}
            <li>
              <div class='option-content' data-key="{{name}}">
              <i class="fa {{value.icon}}"></i> {{value.label}}
              </div>
              <div class="question-content">
                {{> Template.dynamic template=value.edit}}
              </div>
            </li>
          {{/each}}
        </ul>
        <div class="action-buttons-container">
          <button class='btn-option-list-action btn-preview'>Preview</button>
          <button class='btn-option-list-action btn-save'>Save</button>
          <button class='btn-option-list-action btn-clear'>Clear</button>
        </div>
      </div>
    </div>        
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            {{> yield}}
          </div>
        </div>
      </div>
          
    </div>
  </div>
{{> settingsTemplate }}
</template>
