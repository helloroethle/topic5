<template name="reviewFlashcards">
    <div id="flashcard-review">
      <h2>{{title}}</h2>
<!--       <div class="flip">
        <div class="card"> 
            <div class="face front"> 
                Sup
            </div> 
            <div class="face back"> 
                Sup
            </div> 
        </div> 
      </div> -->
      <div class="flip-container">
        <div class="flip"> 
            <div class="card"> 
                <div class="face front"> 
                    <h3>{{front_text}}</h3>
                </div> 
                <div class="face back"> 
                    <h3>{{back_text}}</h3>
                </div> 
            </div> 
        </div> 
        <div class="controls">
          <div class="review-progress-container">
            <div class="review-progress" style="width:{{progress}}%"></div>    
          </div>
          <span class="arrow-left">
            <i class="fa fa-caret-left"></i>
          </span>
          <span class="review-status">
            {{current_question}} of {{total_questions}}
          </span>
          <span class="arrow-right">
            <i class="fa fa-caret-right"></i>
          </span> 
        </div>
      </div>
    </div>
</template>
