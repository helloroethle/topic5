<template name="quizQuote">
  <div class="quiz-item">
    <div class="prompt-container">
      <h3 class="prompt">{{question_label}}</h3>
    </div>
    <div class="prompt-answer-container">
      <input type="text" placeholder='please add quote source' class="answer">
    </div>
    <div class="answer-container">
      <h3>Answer</h3>
      <p>{{source}}</p>
    </div>
  </div>
</template>
