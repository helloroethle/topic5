<template name="quizConcept">
  <div class="quiz-item">
    <div class="prompt-container">
      <h3 class="prompt">{{question}}</h3>
      <p>{{details}}</p>
      <span class='small'>View Comments</span>
    </div>
    <div class="prompt-answer-container">
      <input type="text" placeholder='please add your answer' class="answer">
    </div>
    <div class="answer-container">
      <h3>Answer</h3>
      <p>{{concept}}</p>
    </div>
  </div>
</template>
