<template name="quizTFQuiz">
  <div class="quiz-item">
    <div class="prompt-container">
      <h3 class="prompt">{{question}}</h3>
    </div>
    <div class="prompt-answer-container">
      <div class="true-false-item">
        <input type="radio" id="true" name='answer'>
        <label for='true'> True</label> &nbsp;
        <input type="radio" id="false" name='answer'>
        <label for='false'> False</label> 
      </div>
    </div>
    <div class="answer-container">
      <h3>Answer</h3>
      <p>{{answer}}</p>
    </div>
  </div>
</template>
