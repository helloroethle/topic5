<template name="detailTFQuiz">
  <h5>Quiz</h5>
  <div class="tag-container {{hasTags}}">
    <label for='tags'>Tags</label>
  <input name='tags' class='tags-input' value="{{tags}}" placeholder='+' type="text" />
  </div>
  {{> quickForm collection="TFQuizes" id=makeUniqueID type="update" buttonClasses="btn-template-save" buttonContent="Save" doc=this fields="question, answer, comments" }}
  <div class="form-group">
    <button class="btn-template-delete">Delete</button>
  </div>
</template>
