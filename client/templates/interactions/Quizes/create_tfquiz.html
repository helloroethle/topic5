<template name="createTFQuiz">
    <h5>New True/False Question</h5>
  <div class="tag-container hide">
    <label for='tags'>Tags</label>
  <input name='tags' class='tags-input' placeholder='+' type="text" />
  </div>
  {{> quickForm collection="TFQuizes" id="createTFQuiz" type="insert" buttonClasses="btn-template-save" buttonContent="Save" fields="question, answer, comments" }}
</template>
