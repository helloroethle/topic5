<template name="createReaction">
  <h5>{{ reaction_type }}</h5>
  <div class="tag-container hide">
    <label for='tags'>Tags</label>
  <input name='tags' class='tags-input' placeholder='+' type="text" />
  </div>
  {{> quickForm collection="Reactions" id="createReaction" type="insert" buttonClasses="btn-template-save" buttonContent="Save" fields="text, reaction, agreement_score" }}
    <div class="form-group">
    <button class="btn-template-close">Cancel</button>
  </div>
</template>
