<template name="quizFlashCard">
  <div class="quiz-item">
    <div class="prompt-container">
      <h3 class="prompt">{{front_text}}</h3>
    </div>
    <div class="prompt-answer-container">
      <input type="text" class="answer">
    </div>
    <div class="answer-container">
      <h3>Answer</h3>
      <p>{{back_text}}</p>
    </div>
  </div>
</template>
