<template name="quizFutureTopic">
  <div class="quiz-item">
    <div class="prompt-container">
      <h3 class="prompt">{{term}}</h3>
    </div>
    <div class="prompt-answer-container">
      <input type="text" class="answer">
    </div>
    <div class="answer-container">
      <h3>Answer</h3>
      <p>{{definition}}</p>
    </div>
  </div>
</template>
