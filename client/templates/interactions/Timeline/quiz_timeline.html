<template name="quizTimeline">
  <div class="quiz-item">
    <div class="prompt-container">
      <h3 class="prompt">{{title}}</h3>
      <p>{{details}}</p>
    </div>
    <div class="prompt-answer-container">
      <input type="text" placeholder='please select the date of this event' class="answer datepicker">
    </div>
    <div class="answer-container">
      <h3>Answer</h3>
      <p>{{date_format}}</p>
    </div>
  </div>
</template>
