<template name='thisWeekTopic'>
    <div class="main-content topic-week">
      <h2 class='title no-margin-bottom pick-week'>
        {{prettifyDate currentWeek.startDate}} - {{prettifyDate currentWeek.endDate}}
      </h2>
      <!-- <button class="add-topics btn btn-default">Add Topics</button> -->
      <a href="{{pathFor 'calendar'}}"><i class="fa fa-fw fa-calendar view-calendar"></i></a>
      <i class="fa fa-fw fa-angle-left left-icon"></i>
      <i class="fa fa-fw fa-angle-right right-icon"></i>
      <button class='add-topics btn btn-default'>+</button>

    <div class="topic-list">
      <!-- <h3><input type="text" placeholder="add topic for this week" class='add-topic form-input' /></h3> -->
        <div class="select-menu-list">
          <div class="select-menu-list-selected-title">
            <h3><input type="text" placeholder="add topic for this week" class='add-topic form-input' /></h3>
          </div>
          <div class="select-outer-container {{showMenuSelect}}">
<!--               <div class="search-container">
                <input type="text"  />
              </div> -->
            <div class="select-inner-container">
              {{#each topics}}
              <div class="menu-item">
                <div class="select-title" data-topic-id="{{_id}}">
                    {{title}}
                </div>
                <div class="select-icon">
                  <i class="fa fa-check-circle-o"></i>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      {{#each currentWeek.topics}}
        <h3>
          <a href="{{pathFor 'detailTopic'}}">{{title}}</a>
          <ul class="list-item-action-group">
            <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Take Quiz" href="{{pathFor 'takeQuiz'}}" class="view-quiz"><i class="fa fa-bolt fa-fw"></i></a></li>
            <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Edit" href="#" class="archive"><i class="fa fa-pencil-square-o"></i></a></li>
            <li><a data-toggle="tooltip" data-placement="bottom" data-container="body" title="Delete" href="#" class="delete"><i class="fa fa-trash-o fa-fw"></i></a></li>
          </ul>
          <span class="number-badge">{{count}}</span>
        </h3>
      {{/each}}
    </div>
